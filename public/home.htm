<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li ng-non-bindable data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li ng-non-bindable data-target="#myCarousel" data-slide-to="1"></li>
        <li ng-non-bindable data-target="#myCarousel" data-slide-to="2"></li>
    </ol>


    <div class="carousel-inner">
        <div class="item active">
            <img height="200px" width="200px" ng-src="{{phones[0].pictures[0]}}" alt="Chania" />
            <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p>LA is always so much fun!</p>
            </div>
        </div>

        <div class="item">
            <img height="200px" width="200px" ng-src="{{phones[1].pictures[0]}}" alt="Chicago">
            <div class="carousel-caption">
                <h3>Chicago</h3>
                <p>Thank you, Chicago!</p>
            </div>
        </div>

        <div class="item">
            <img height="200px" width="200px" ng-src="{{phones[2].pictures[0]}}" alt="New York">
            <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
            </div>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev" ng-non-bindable>
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" ng-non-bindable>
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
