<form ng-submit='addTOBasket()' class="form-horizontal">
    <fieldset>
        <legend>Вход</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">E-mail
            <span class="mendatory">*</span>
        </label>
            <div class="col-lg-6">
                <input type="text" name="username" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Парола
            <span class="mendatory">*</span>
        </label>
            <div class="col-lg-6">
                <input type="password" name="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Вход</button>
            </div>
        </div>

        <div class='error'>

        </div>
    </fieldset>
</form>
