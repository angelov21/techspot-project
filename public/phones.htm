<section ng-controller="phonesCtrl">
    <h1> {{pageTitle}} </h1>
    <article ng-repeat="phone in phones track by $index">
        <!-- <span><img src="{{pictures.first}}" alt=""/></span> -->
        <h2> {{phone.title}} </h2>
        <ul>
            <li>Процесор: {{phone.cpu}} </li>
            <li>Размер на екрана в INCH: {{phone.display-size}}" </li>
            <li>Батерия: {{phone.battery}}</li>
            <li>DUAL SIM</li>
        </ul>

    </article>
</section>
