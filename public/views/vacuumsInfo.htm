<div class="productsInfo" ng-repeat="vacuum in vacuums">
    <div class="row">
        <h1>{{vacuum.title}}</h1>
        <hr>
        <div class="col-md-5">
            <img class="thumbnail" ng-src="{{vacuum.pictures[0]}}" alt="">
        </div>
        <div class="col-md-4">
            <div class="col-md-12 price">
                <h3> {{vacuum.price}}<sup>00</sup>лв </h3>
                <button class="btn btn-danger pull-right" ng-click='addToCart(vacuum)'>Купи</button>
                <hr>
                <a href="#" ng-click="addToFavorites(vacuum)" class="btn btn-link pull-left" style="color:rgb(32,83,178)"><i><img src="http://icons.iconarchive.com/icons/graphicloads/100-flat/256/heart-favourite-icon.png" alt=""></i> Добави в любими</a>
                <a href="#" ng-click="addToCompare(vacuum)" class="btn btn-link" style="color:rgb(32,83,178)"><i><img src="https://cdn2.iconfinder.com/data/icons/flat-arrows/100/arrow-04-128.png" alt=""></i> Сравни</a>
            </div>
            <div class="col-md-12">
                <ul>
                    <li><strong>Мощност:</strong> {{vacuum.power}} </li>
                    <li><strong>Капацитет:</strong> {{vacuum.capacity}} </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row" class="characteristics">
        <ul class="nav nav-tabs">
            <li><a data-toggle="tab">Характеристика</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in">
                <table class="table table-striped table-hover ">
                    <tbody>
                        <tr>
                            <td>МАРКА</td>
                            <td>{{vacuum.brand}}</td>
                        </tr>
                        <tr>
                            <td>МОДЕЛ</td>
                            <td> {{vacuum.model}} </td>
                        </tr>
                        <tr>
                            <td>КАПАЦИТЕТ</td>
                            <td> {{vacuum.capacity}} </td>
                        </tr>
                        <tr>
                            <td>МОЩНОСТ</td>
                            <td> {{vacuum.power}} </td>
                        </tr>
                        <tr>
                            <td>ЦВЯТ</td>
                            <td> {{vacuum.color}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
